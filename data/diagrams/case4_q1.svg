<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 360">
  <rect x="0" y="0" width="720" height="360" rx="18" fill="#f8fafc"/>
  <text x="360" y="44" text-anchor="middle" font-size="26" font-family="'Noto Sans JP', sans-serif" fill="#1e293b">財務指標ダッシュボード</text>
  <g font-family="'Noto Sans JP', sans-serif">
    <rect x="80" y="88" width="240" height="120" rx="16" fill="#dbeafe" stroke="#1d4ed8" stroke-width="2"/>
    <text x="200" y="128" text-anchor="middle" font-size="20" fill="#1d4ed8">ROA推移</text>
    <text x="200" y="152" text-anchor="middle" font-size="14" fill="#1e293b">2019: 6.2% → 2021: 3.8%</text>
    <line x1="120" y1="174" x2="280" y2="150" stroke="#2563eb" stroke-width="3"/>
    <circle cx="120" cy="174" r="5" fill="#2563eb"/>
    <circle cx="280" cy="150" r="5" fill="#2563eb"/>
  </g>
  <g font-family="'Noto Sans JP', sans-serif">
    <rect x="400" y="88" width="240" height="120" rx="16" fill="#cffafe" stroke="#0e7490" stroke-width="2"/>
    <text x="520" y="128" text-anchor="middle" font-size="20" fill="#0e7490">固定資産回転率</text>
    <text x="520" y="152" text-anchor="middle" font-size="14" fill="#1e293b">1.9回 → 1.2回</text>
    <line x1="440" y1="168" x2="600" y2="182" stroke="#0ea5e9" stroke-width="3" stroke-dasharray="6 6"/>
    <circle cx="440" cy="168" r="5" fill="#0ea5e9"/>
    <circle cx="600" cy="182" r="5" fill="#0ea5e9"/>
  </g>
  <rect x="160" y="236" width="400" height="96" rx="18" fill="#ede9fe" stroke="#7c3aed" stroke-width="2"/>
  <text x="360" y="274" text-anchor="middle" font-size="20" font-family="'Noto Sans JP', sans-serif" fill="#5b21b6">改善アクション</text>
  <text x="360" y="300" text-anchor="middle" font-size="14" font-family="'Noto Sans JP', sans-serif" fill="#4c1d95">遊休資産の圧縮 × 投資基準の明確化</text>
</svg>
